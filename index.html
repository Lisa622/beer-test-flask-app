<div class=page>
  <h1><font color= "black"> Beer Recommendations</font></h1>
   

   <script type = "text/javascript">

   var tst;
     function getwords(){
      console.log("here");
       $.ajax({
         type: "POST",
         contentType: "application/json; charset=utf-8",
         url: "/gof",
         dataType: "json",
         async: true,
         data: "{\"grid\": [\""+document.getElementById("txtName").value+"\"]}",
         success: function (d) {
          tst = d;
          console.log(d);
          var txtOutput = document.getElementById("txtOutput");
          var i = 1;
          d.words.forEach(function(e) {
            txtOutput.value += "Beer #" + i + '\n'
            txtOutput.value += "Name: " + e.beername + '\n';
            txtOutput.value += "Brewery: " + e.brewery + '\n';
            txtOutput.value += "Style: " + e.style + '\n';
            txtOutput.value += "ABV: " + e.abv + '\n';
            i+=1;
          });
          //var testRun = d.words;
          //console.log(testRun);
        //txtOutput.value = d.words;
        //console.log(d.words)
        // var data = d.words
        //txtOutput.value = txtOutput.join("\n");
        //d3.selectAll("textarea")

         }
       })
     }

 </script>


  <form action = >

  <label><font color= "black">Beer You Like: </font> </label>
  <input style = "background-color:white;font-size: 16px;" type = "text" 
    id = "txtName" 
    onchange = getwords() />

  <input type = "button"
    value = "Get Beer Recommendations!"
    onclick = "getwords()" /><br>

  <textarea style = "background-color:white;font-size: 36px;" id = "txtOutput" rows = "20" cols = "85">
  </textarea>


 </form>
